<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Firebase Connection Test</h3>
                    </div>
                    <div class="card-body">
                        <button id="testConnection" class="btn btn-primary">Test Firebase Connection</button>
                        <button id="testAddStudent" class="btn btn-success">Test Add Student</button>
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase CDN (Compatible Version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `mb-1 text-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'muted'}`;
            logEntry.innerHTML = `<small>[${timestamp}]</small> ${message}`;
            statusDiv.appendChild(logEntry);
        }

        async function testConnection() {
            log('Testing Firebase connection...');
            
            try {
                // Check if Firebase is loaded
                if (typeof window.firebaseApp === 'undefined') {
                    log('Firebase app not initialized', 'error');
                    return;
                }
                
                if (typeof window.firebaseDb === 'undefined') {
                    log('Firebase database not initialized', 'error');
                    return;
                }
                
                if (typeof window.firebaseAddDoc === 'undefined') {
                    log('Firebase addDoc function not available', 'error');
                    return;
                }
                
                log('Firebase connection successful!', 'success');
                log(`App: ${window.firebaseApp.name}`, 'info');
                log(`Database: ${window.firebaseDb.app.name}`, 'info');
                
            } catch (error) {
                log(`Connection test failed: ${error.message}`, 'error');
            }
        }

        async function testAddStudent() {
            log('Testing add student...');
            
            try {
                const testStudent = {
                    studentId: 'TEST001',
                    studentName: 'Test Student',
                    section: 'Test Section'
                };
                
                const docRef = await window.firebaseDb.collection('students').add(testStudent);
                
                log(`Student added successfully! ID: ${docRef.id}`, 'success');
                
                // Clean up - delete the test student
                await window.firebaseDb.collection('students').doc(docRef.id).delete();
                log('Test student cleaned up', 'info');
                
            } catch (error) {
                log(`Add student test failed: ${error.message}`, 'error');
            }
        }

        // Event listeners
        document.getElementById('testConnection').addEventListener('click', testConnection);
        document.getElementById('testAddStudent').addEventListener('click', testAddStudent);
    </script>
</body>
</html>
