<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - QR Attendance System</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation (matches merchandise header style) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../homepage/index.html">
                <img src="../merchandise/Photos/PHILSCA-LOGO-WINGS.png" alt="AISERS Logo" style="height:48px;width:auto;margin-right:12px;">
                <span class="fw-bold" style="letter-spacing:2px;font-size:1.5rem;">ALLIANCE APP</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../homepage/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="margin-top: 120px !important;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="h3 mb-0">QR Attendance System</h1>
                    </div>
                    <div class="card-body">
                        <form id="eventForm">
                            <div class="mb-4">
                                <label for="eventName" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="eventName" required 
                                       placeholder="Enter event name">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Start Attendance</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Quick Actions</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="events.html" class="btn btn-info">View All Events</a>
                            <a href="generate-qr.html" class="btn btn-warning">Generate Bar Codes</a>
                            <a href="barcode-database.html" class="btn btn-warning">View Barcode Database</a>
                            <a href="firebase-migration.html" class="btn btn-success">Migrate to Firebase</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-database-service.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const eventName = document.getElementById('eventName').value;
            
            // Create the event in Firebase
            if (window.firebaseDB) {
                try {
                    // Create event record
                    const eventData = {
                        name: eventName,
                        description: `Event created on ${new Date().toLocaleDateString()}`,
                        status: 'active'
                    };
                    const eventId = await window.firebaseDB.createEvent(eventData);
                    
                    // Set as current event
                    await window.firebaseDB.setCurrentEvent(eventName);
                    
                    console.log('Event created successfully:', eventId);
                } catch (error) {
                    console.error('Error creating event:', error);
                    // Fallback to localStorage
                    localStorage.setItem('currentEvent', eventName);
                }
            } else {
                // Fallback to localStorage
                localStorage.setItem('currentEvent', eventName);
            }
            
            // Redirect to the attendance page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
