<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Test</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .success {
            color: #198754;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Navigation (matches merchandise header style) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../homepage/index.html">
                <img src="../merchandise/Photos/PHILSCA-LOGO-WINGS.png" alt="AISERS Logo" style="height:48px;width:auto;margin-right:12px;">
                <span class="fw-bold" style="letter-spacing:2px;font-size:1.5rem;">Alliance Web</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="welcome.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="margin-top: 120px !important;">
        <h1 class="text-center mb-4">Barcode Scanner Test</h1>
        
        <!-- Back to Home Button -->
        <div class="mb-4">
            <a href="index.html" class="btn btn-secondary">← Back to Home</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Test Your Barcode Scanner</h2>
            </div>
            <div class="card-body">
                <p class="mb-3">Scan a barcode to test if it's working correctly. The scanner should automatically focus on the input field below.</p>
                
                <div class="mb-3">
                    <label for="barcodeInput" class="form-label">Barcode Input (Auto-focus)</label>
                    <input type="text" class="form-control" id="barcodeInput" autofocus>
                </div>

                <div class="result-box">
                    <h3 class="h6">Last Scan Result:</h3>
                    <div id="scanResult">No barcode scanned yet</div>
                </div>

                <div class="result-box">
                    <h3 class="h6">Parsed Data:</h3>
                    <div id="parsedData">No data parsed yet</div>
                </div>

                <div class="mt-3">
                    <button id="clearResults" class="btn btn-secondary">Clear Results</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="lib/encoder.js"></script>
    <script>
        const barcodeInput = document.getElementById('barcodeInput');
        const scanResult = document.getElementById('scanResult');
        const parsedData = document.getElementById('parsedData');
        const clearButton = document.getElementById('clearResults');

        // Play beep sound when barcode is scanned
        const beepSound = new Audio('Barcode scanner beep sound (sound effect).mp3');

        barcodeInput.addEventListener('input', function(e) {
            const scannedValue = e.target.value;
            
            // Play beep sound
            beepSound.currentTime = 0;
            beepSound.play();

            // Display raw scan result
            scanResult.innerHTML = `<span class="success">✓ Scanned: ${scannedValue}</span>`;

            // Try to parse the data
            try {
                // Try to parse as JSON first (for QR codes)
                try {
                    const jsonData = JSON.parse(scannedValue);
                    parsedData.innerHTML = `
                        <div class="success">
                            <p>✓ Successfully parsed as JSON:</p>
                            <pre>${JSON.stringify(jsonData, null, 2)}</pre>
                        </div>
                    `;
                } catch (e) {
                    // Try to parse as encoded reference number
                    if (scannedValue.startsWith('S')) {
                        const data = decodeStudentData(scannedValue);
                        if (data) {
                            parsedData.innerHTML = `
                                <div class="success">
                                    <p>✓ Successfully parsed as encoded reference:</p>
                                    <pre>${JSON.stringify(data, null, 2)}</pre>
                                </div>
                            `;
                        } else {
                            throw new Error('Invalid reference number');
                        }
                    } else {
                        // Try to parse as pipe-separated barcode data (for backward compatibility)
                        const parts = scannedValue.split('|');
                        if (parts.length === 3) {
                            const data = {
                                studentId: parts[0],
                                studentName: parts[1],
                                section: parts[2]
                            };
                            parsedData.innerHTML = `
                                <div class="success">
                                    <p>✓ Successfully parsed as barcode data:</p>
                                    <pre>${JSON.stringify(data, null, 2)}</pre>
                                </div>
                            `;
                        } else {
                            throw new Error('Invalid barcode format');
                        }
                    }
                }
            } catch (error) {
                parsedData.innerHTML = `
                    <div class="error">
                        <p>✗ Error parsing data:</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }

            // Clear the input after a short delay
            setTimeout(() => {
                barcodeInput.value = '';
                barcodeInput.focus();
            }, 100);
        });

        // Clear results button
        clearButton.addEventListener('click', function() {
            scanResult.innerHTML = 'No barcode scanned yet';
            parsedData.innerHTML = 'No data parsed yet';
            barcodeInput.value = '';
            barcodeInput.focus();
        });

        // Keep focus on input
        document.addEventListener('click', function() {
            barcodeInput.focus();
        });
    </script>
</body>
</html>
